<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planning Management</title>
    <link rel ="stylesheet" type="text/css" href="mstyles.css">
</head>
<body>

    <header>
        <h1>Event Planning Management System</h1>
    </header>

    <main>
        <section id="step1" class="login">
            <form id="loginForm">
                <label for="customerName">Full Name:</label>
                <input  type="text" id="customerName" placeholder="Enter your full name" required>

                <label for="customerEmail">Email Address:</label>
                <input type="email" id="customerEmail" placeholder="Enter your email" required>

                <label for="customerPassword">Password:</label>
                <input type="password" id="customerPassword" placeholder="Enter your password" required>

                <button type="submit">Login & Continue</button>
            </form>
        </section>

        <section id="step2" class="login hidden">
            <form id="eventDetailsForm" style="border-color: rgba(255, 105, 105, 0.929);">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" required>

                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" placeholder="Enter event location" required>

                <label for="eventBudget">Estimated Budget (₹):</label>
                <input type="number" id="eventBudget" placeholder="Enter your budget" min="1" required>

                <label for="eventType">Type of Event:</label>
                <select id="eventType" required>
                    <option value="" disabled selected>-- Select Event Type --</option>
                    <option value="Birthday Party">Birthday Party</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Reception">Reception</option>
                    <option value="Corporate Event">Corporate Event</option>
                    <option value="Baby Shower">Baby Shower</option>
                    <option value="Anniversary">Anniversary</option>
                </select>

                <label for="guestCount">Expected Number of Guests:</label>
                <input type="number" id="guestCount" placeholder="Enter number of guests" min="1" required>

                <div class="login services-container">
                    <strong>Select Additional Services:</strong><br>
                    <label><input type="checkbox" class="service-checkbox" value="Decoration" data-price="7000"> Decoration (₹7,000)</label><br>
                    <label><input type="checkbox" class="service-checkbox" value="Catering" data-price="5000"> Catering (₹5,000)</label><br>
                    <label><input type="checkbox" class="service-checkbox" value="Music" data-price="4000"> Music (₹4,000)</label><br>
                    <label><input type="checkbox" class="service-checkbox" value="Photography" data-price="10000"> Photography (₹10,000)</label>
                    <p id="totalCost">Total Cost: ₹<span id="calculatedCost">0</span></p>
                </div>

                <button type="submit">Submit Event Details</button>
            </form>
        </section>

        <div id="final-details" class="hidden">
            <h2>Event Summary</h2>
            <p><strong>Customer Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Event Type:</strong> <span id="displayEventType"></span></p>
            <p><strong>Event Date:</strong> <span id="displayEventDate"></span></p>
            <p><strong>Event Location:</strong> <span id="displayEventLocation"></span></p>
            <p><strong>Estimated Budget:</strong> ₹<span id="displayBudget"></span></p>
            <p><strong>Expected Guests:</strong> <span id="displayGuests"></span></p>
            <p><strong>Selected Services:</strong> <span id="displayServices"></span></p>
            <p><strong>Total Estimated Cost:</strong> ₹<span id="displayTotalCost"></span></p>
        </div>
    </main>

    <script src="mscript.js" defer>
        
    </script>

</body>
</html>
